<div class="container-fluid bg-custom vh-100 d-flex justify-content-center align-items-center">
  <!-- Initial Options: Signup or Login -->
  <div class="row justify-content-center">
    <div class="col-12 text-center fixed-title">
      <h1 class="text-white mb-0">Online Auction Bazaar</h1>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <!-- Option Buttons for Signup and Login -->
    <div class="col-lg-5 col-md-7 col-sm-10 p-5 form-column">
      <h3 class="text-center text-violet mb-4">Welcome</h3>

      <!-- Show Signup or Login options -->
      <div *ngIf="!isSignup && !isLogin">
        <!-- Container for both buttons to center them -->
        <div class="d-flex justify-content-center flex-column align-items-center">
          <!-- Sign Up Button -->
          <button class="btn btn-outline-light w-25 mb-3" (click)="showSignup()">Sign Up</button>
          <!-- Login Button -->
          <button class="btn btn-outline-light w-25 mb-3" (click)="showLogin()">Login</button>
        </div>
      </div>
      

      <div *ngIf="isSignup">
        <h3 class="text-center text-violet mb-4">Sign Up</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
          <!-- Signup form fields -->
          <div class="mb-3">
            <label for="name" class="form-label text-violet">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="Enter your name"
              required
            />
            <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-danger">
              Name is required.
            </div>
          </div>
      
          <div class="mb-3">
            <label for="username" class="form-label text-violet">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter your username"
              required
            />
            <div *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.invalid" class="text-danger">
              Username is required.
            </div>
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label text-violet">Email ID</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
              required
              email
            />
            <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-danger">
              <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
              <div *ngIf="signupForm.get('email')?.hasError('email')">Enter a valid email.</div>
            </div>
          </div>
      
          <div class="mb-3">
            <label for="password" class="form-label text-violet">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
              required
              minlength="6"
            />
            <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-danger">
              <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</div>
            </div>
          </div>
      
          <!-- Role Selection Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label text-violet">Select Role</label>
            <select id="role" class="form-control" formControlName="role" required>
              <option value="">Select a role</option>
              <option value="Bidder">Bidder</option>
              <option value="Auctioneer">Auctioneer</option>
              <option value="Admin">Admin</option>
            </select>
            <div *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.invalid" class="text-danger">
              Role is required.
            </div>
          </div>
      
          <!-- Attractive Signup Button -->
          <button
            type="submit"
            class="btn btn-light w-100 signup-btn"
            [disabled]="signupForm.invalid"
          >
            Sign Up
          </button>
        </form>
      </div>
      <!-- Login Role Selection -->
<!-- Login Role Selection -->
<div *ngIf="isLogin">
  <h3 class="text-center text-violet mb-4">Login As</h3>
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <button class="btn btn-outline-light w-25 mb-3" (click)="selectRole('Admin')">Admin</button>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-outline-light w-25 mb-3" (click)="selectRole('Auctioneer')">Auctioneer</button>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-outline-light w-25 mb-3" (click)="selectRole('Bidder')">Bidder</button>
    </div>
  </div>
</div>

<!-- Show Login Form Based on Role -->
<div *ngIf="isLogin && selectedRole">
  <h3 class="text-center text-violet mb-4">{{ selectedRole }} Login</h3>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label text-violet">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        placeholder="Enter your username"
        required
      />
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label text-violet">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-light w-100"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>


        <!-- Dynamic Role Greeting -->
        <div *ngIf="selectedRole">
          <h4 class="text-white text-center">Hello {{ selectedRole }}</h4>
        </div>
      </div>
    </div>
  </div>
